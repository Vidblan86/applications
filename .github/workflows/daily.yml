name: Daily Job Search

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # cada día a medianoche UTC

jobs:
  run-job-search:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install gspread oauth2client gspread-dataframe \
                      requests beautifulsoup4 pandas

      - name: Create credentials file
        # Asegúrate de que el Secret se llama exactamente GOOGLE_API_KEY
        run: |
          mkdir -p applications
          echo "${{ secrets.GOOGLE_API_KEY }}" > applications/credentials.json

      - name: Run script
        working-directory: applications
        env:
          # Apunta al JSON que acabamos de escribir
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/applications/credentials.json
        run: python applications.py
